# .github/workflows/gpt-translate.yml
name: GPT Translate

on:
  issue_comment:
    types: [ created ]

jobs:
  gpt_translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run GPT Translate
        if: |
          contains(github.event.comment.body, '/gpt-translate') || 
          contains(github.event.comment.body, '/gt')
        uses: 3ru/gpt-translate@master
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          apikey: ${{ secrets.OPENAI_API_KEY }}
          model: ${{ secrets.OPENAI_API_MODEL }}
          prompt: "Translate the given text into natural-sounding English while preserving the original Markdown format.\nEnsure the following rules:\n- Retain all Markdown image sources (`![]()`).\n- Do not translate or modify any URL links.\n- Escape special characters with backslashes to prevent Markdown formatting issues.\n- Dont change front matter symbol likes --- or anything.\n- Maintain valid Front Matter or Markdown syntax.\n - If there is links title please do not break line."
