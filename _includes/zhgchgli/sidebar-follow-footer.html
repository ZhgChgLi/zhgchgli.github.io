<li class="nav-item">
  {% assign current_lang = include.lang | default: page.lang | default: site.lang %}

  <div aria-label="Language switch" style="display:flex;align-items:center;justify-content:center;">
    <a href="{{ include.allLangs['zh-Hant'] | default: 'https://zhgchg.li' }}"
       style="display:inline-flex;align-items:center;justify-content:center;padding:6px 10px;border-radius:999px;border:1px solid {% if current_lang == 'zh-tw' or current_lang == 'zh-hant' %}#666{% else %}#ccc{% endif %};background:{% if current_lang == 'zh-tw' or current_lang == 'zh-hant' %}#111{% else %}#f3f3f3{% endif %};color:{% if current_lang == 'zh-tw' or current_lang == 'zh-hant' %}#fff{% else %}#555{% endif %};font-size:12px;font-weight:600;line-height:1;text-decoration:none;">
      正體中文
    </a>

    <a href="{{ include.allLangs['zh-Hans'] | default: 'https://zh-hans.zhgchg.li' }}"
       style="display:inline-flex;align-items:center;justify-content:center;padding:6px 10px;border-radius:999px;border:1px solid {% if current_lang == 'zh-cn' or current_lang == 'zh-hans' %}#666{% else %}#ccc{% endif %};background:{% if current_lang == 'zh-cn' or current_lang == 'zh-hans' %}#111{% else %}#f3f3f3{% endif %};color:{% if current_lang == 'zh-cn' or current_lang == 'zh-hans' %}#fff{% else %}#555{% endif %};font-size:12px;font-weight:600;line-height:1;text-decoration:none;">
      简体中文
    </a>
    
    <a href="{{ include.allLangs['en'] | default: 'https://en.zhgchg.li' }}"
       style="display:inline-flex;align-items:center;justify-content:center;padding:6px 10px;border-radius:999px;border:1px solid {% if current_lang == 'en' %}#666{% else %}#ccc{% endif %};background:{% if current_lang == 'en' %}#111{% else %}#f3f3f3{% endif %};color:{% if current_lang == 'en' %}#fff{% else %}#555{% endif %};font-size:12px;font-weight:600;line-height:1;text-decoration:none;">
      English
    </a>
  </div>
</li>
